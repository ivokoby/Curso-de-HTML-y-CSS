<!DOCTYPE html>
<head>
    <title>Multimedia</title>
</head>
<body>
    <h1>Aprendiendo a utilizar imágenes</h1>
    <img src="descarga.jpg" alt="God Of War"/>

    <h1>Aprendiendo a utilizar los vídeos</h1>
    <video width="300" heigth="300" controls autoplay loop muted >

    </audio>
