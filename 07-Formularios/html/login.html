<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <h3>Registrate aca</h3>
        <div class="botones">
            <button class="googleBtn">
                <picture>
                    <img src="https://mpng.subpng.com/20180803/vob/kisspng-clip-art-google-logo-computer-icons-vector-graphic-google-icons-download-for-free-in-png-and-svg-5b650f9ebb3371.3188325515333497907668.jpg" alt="google"/>
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitter">
                <picture>Twitter</picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>Or</span>
            <hr>
        </div>
    </div>
    <form action="" method="get">
        <div class="section">
            <label for="name">
                <span>Name</span>
                <input id="name" name="name"/>
            </label>
            <label for="username">
                <span>Username</span>
                <input id="username" name="username"/>
            </label>
        </div>
            <label for="email">
                <span>Email</span>
                <input id="email" name="email"/>
            </label>
            <label for="password">
                <span>Password</span>
                <input id="password" name="password" placeholder="6+ caracteres"/>
            </label>
            <label for="checkbox" class="checkbox">
                <input type="checkbox" id="checkbox">
                <span>Acepto las condiciones y el aviso legal</span>
            </label>
            <button type="submit" class="crear">Crear Cuenta</button>
        </form>
    </div>
</body>
</html>
